{% extends "base.html" %}

{% block title %}View Recipes - Recipe App{% endblock %}

{% block content %}
<div class="container">
  <h1>Recipes</h1>
  <ul class="list-group">
    {% for recipe in recipes %}
    <li class="list-group-item">
      <h5>{{ recipe.name }}</h5>
      <p>{{ recipe.instructions }}</p>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
</div>
{% endblock %}
